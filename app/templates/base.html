<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="{% block description %}Northflow - Your application description{% endblock %}">
        <meta name="keywords"
              content="{% block keywords %}northflow, flask, application{% endblock %}">
        <title>
            {% block title %}Northflow{% endblock %}
        </title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/style.css') }}">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <h1>
                        <a href="/">Northflow</a>
                    </h1>
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        {% block nav_links %}{% endblock %}
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="container">
                <p>Â© 2025 Northflow. All rights reserved.</p>
            </div>
        </footer>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
